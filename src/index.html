<div class="position-relative overflow-hidden text-center bg-light bg-hero">
  <div class="container p-3 p-md-5">
    <h1 class="site-title font-weight-normal">ProcessEngine.io</h1>
    <p class="lead font-weight-normal">
      ProcessEngine und BPMN Studio bilden eine verteilte, quelloffene Laufzeit- und Entwicklungsumgebung für
      BPMN-basierte Geschäftsprozesse.
    </p>
    <a
      href="https://github.com/process-engine/bpmn-studio/releases/latest"
      target="_blank"
      class="btn btn-primary btn-lg"
      id="js-download-link"
    >
      BPMN Studio {{{ latestStudioRelease.name }}} <span id="js-download-os"></span> herunterladen
    </a>
    <script>
      var osText = '';
      var downloadHref = 'https://github.com/process-engine/bpmn-studio/releases/latest';
      if (window.navigator.platform.match(/win/i)) {
        osText = 'für Windows';
        downloadHref = '{{{ latestStudioRelease.assets.win }}}';
      } else if (window.navigator.platform.match(/mac/i)) {
        osText = 'für macOS';
        downloadHref = '{{{ latestStudioRelease.assets.mac }}}';
      }
      document.getElementById('js-download-os').innerHTML = osText;
      document.getElementById('js-download-link').setAttribute('href', downloadHref);
    </script>
    <div>
      <small>
        <a style="color: white; text-decoration: underline; opacity: 0.75" href="/downloads">
          Weitere Downloads verfügbar
        </a>
      </small>
    </div>
  </div>
  <div class="text-center">
    <img src="/assets/images/product.png" class="product-img" />
  </div>
</div>
